<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
   <header>
    <h1>Tabuada</h1>
   </header>
   <main>
        <form action="" method="get">
            <div>
                <p>
                    <label for="txtn">Numero:</label>
                    <input type="number" name="num" id="txtn">

                    <input type="button" value="Gerar Tabuada" onclick="tabuada()">
                </p>
            </div>
            <div>
                <select name="tabuada" id="seltab" size="10">
                    <option value="">Digite um numero acima</option>
                </select>
            </div>
        </form>
   </main>

   <footer>
    <p>Site criado por <a href="https://github.com/ederneyjunior" target="_blank">Ederney</a> para o <a href="https://cursoemvideo.com" target="_blank">CursoEmVideo</a>.</p>
   </footer>

   <script src="index.js"></script>
</body>
</html>
