<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            background-color: green;
            color: white;
            text-align: center;
            line-height: 300px;
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
        <div id="area" onclick="clicar()" onmouseenter="entar()" onmouseout="sair()">
            <p>Interaja...</p>
        </div>

        <script>
            var a = document.getElementById('area')

            addEventListener('click', clicar)
            addEventListener('mouseenter', entrar)
            addEventListener('mouseout', sair)

            function clicar() {
                a.innerText = 'Clicou!'
                a.style.background = 'red'
            }

            function entar() {
                a.innerText = 'Entrou!'
            }

            function sair() {
                a.innerText = 'Saiu!'
                a.style.background = 'green'
            }
        </script>
</body>
</html>
