<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <form action="" method="get">
        <label for="txtvel">Velocidade do carro: km/h </label>
        <input type="number" name="txtvel" id="txtvel">
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res"></div>
    </form>

    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade atual é ${vel} km/h</p>`

            if (vel > 80) {
                res.innerHTML = '<p>Você está acima da velocidade permitida, MULTADO.</p>'
            }
        }
    </script>
</body>
</html>
